<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style plugins -->
    <!-- Cairo Font is used in cssBase.css -->

    <!-- fontawesome => v 6 -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- full calender => للتقويم -->
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/style_ltr.css"></link> -->
    <title>تسجيل الدخول</title>
</head>
<body>
    <!-- start page content -->
    <div class="login d-flex justify-content-center align-items-center">
        <div class="loginContent d-flex justify-content-start align-items-center mx-auto">
            <div class="loginForm">
                <h1 class="text-center mainColor mb-3">Logo</h1>
                <form action="index.html" class="row g-3 needs-validation d-flex flex-column" novalidate>
                    <!-- phone numbrer -->
                    <div class="form-item">
                        <label for="phone">رقم الموبايل</label>
                        <input type="tel" class="form-control" id="phone" placeholder="برجاء ادخال رقم الموبايل" name="phone" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <!-- student code -->
                    <div class="form-item">
                        <label for="code">كود الطالب</label>
                        <input type="number" class="form-control" id="code" placeholder="برجاء ادخال كود الطالب" name="phone" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-12">
                    <button class="btn" type="submit">تسجيل دخول</button>
                    </div>

                    <div class="createAcc d-flex justify-content-center">
                        <a href="newLogin.html">تسجيل حساب جديد</a>
                    </div>
                </form>
            </div>
            <div class="loginInfo">
                <div class="formLogo">
                    <img src="images/login.png" alt="" class="logoImage">
                </div>
            </div>
        </div>
    </div>
    <!-- Script Plugins -->

    <!-- jquery -->
    <script src="js/jquery.js"></script>


    <!-- Bootstrap => v 5 -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- fontawesome => v 6 -->
    <script src="js/all.min.js"></script>

    <!-- main scripts -->
    <script src="js/main.js"></script>

    <!-- Basic form validation -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>

</body>
</html>
